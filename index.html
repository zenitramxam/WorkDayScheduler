<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
      
        <span id="9oclock" class="row time-block">
        <span class="col-md-1 hour">9AM</span>
          <textarea class="col-md-10 description" id="descript1"></textarea>
        <button class="btn saveBtn1 col-md-1">Save</button>
      </span>

        <span id="10oclock" class="row time-block">
            <span class="col-md-1 hour">10AM</span>
            <textarea class="col-md-10 description" id="descript2"></textarea>
            <button class="btn saveBtn2 col-md-1">Save</button>
        </span>

        <span id="11oclock" class="row time-block">
            <span class="col-md-1 hour">11AM</span>
            <textarea class="col-md-10 description" id="descript3"></textarea>
            <button class="btn saveBtn3 col-md-1">Save</button>
        </span>

        <span id="12oclock" class="row time-block">
            <span class="col-md-1 hour">12PM</span>
            <textarea class="col-md-10 description" id="descript4"></textarea>
            <button class="btn saveBtn4 col-md-1">Save</button>
        </span>

        <span id="1oclock" class="row time-block">
            <span class="col-md-1 hour">1PM</span>
            <textarea class="col-md-10 description" id="descript5"></textarea>
            <button class="btn saveBtn5 col-md-1">Save</button>
        </span>

        <span id="2oclock" class="row time-block">
            <span class="col-md-1 hour">2PM</span>
            <textarea class="col-md-10 description" id="descript6"></textarea>
            <button class="btn saveBtn6 col-md-1">Save</button>
        </span>

        <span id="3oclock" class="row time-block">
            <span class="col-md-1 hour">3PM</span>
            <textarea class="col-md-10 description" id="descript7"></textarea>
            <button class="btn saveBtn7 col-md-1">Save</button>
        </span>

        <span id="4oclock" class="row time-block">
            <span class="col-md-1 hour">4PM</span>
            <textarea class="col-md-10 description" id="descript8"></textarea>
            <button class="btn saveBtn8 col-md-1">Save</button>
        </span>

        <span id="5oclock" class="row time-block">
            <span class="col-md-1 hour">5PM</span>
            <textarea class="col-md-10 description" id="descript9"></textarea>
            <button class="btn saveBtn9 col-md-1">Save</button>
        </span>

    </div>
  </body>
